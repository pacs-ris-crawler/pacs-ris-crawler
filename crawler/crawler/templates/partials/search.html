<div id="search-details" class="container py-3 show bg-light mt-1 form-inline">
    <form class="form-group pl-3 py-2" action="/search">
        <label for="patientname-input" class="pr-2">Accession Number </label>
        <input class="form-control form-control-sm" type="text" id="search-input" name="accession_number" value="{{accession_number}}"
            placeholder="A single accession number">
        <span class="px-5 bold"> or </span>
        <label for="patientid-input" class="pr-2"
            title="Patient ID to search for, multiples are separated by space">Day</label>
        <input class="form-control form-control-sm" type="date" id="day-input" name="day" value="{{day}}">
        <button type="submit" class="btn btn-primary btn-sm align-self-end ml-3">Search PACS</button>
    </form>
    <form id="batch-upload" action="/batch-upload" class="form-group pl-3 py-2">
        <label for="access_numbers" class="pr-2">Accession Numbers </label>
        <input class="form-control form-control-sm" name="accession_numbers" id="accession_numbers"
            placeholder="Accession Numbers (separate by space)" style="width:280px">
        <span class="px-3 bold"> or </span>
        <label for="patientname-input" class="pl-4 pr-2">From Date: </label>
        <input class="form-control form-control-sm" type="date" id="from-date" name="from-date" value="">
        <label for="patientid-input" class="pl-4 pr-2"
            title="Patient ID to search for, multiples are separated by space">To Date: </label>
        <input class="form-control form-control-sm" type="date" id="to-date" name="to-date" value="">
        <button type="submit" class="btn btn-primary btn-sm align-self-end ml-3">Upload</button>
    </form>
    <div class="form-group pl-3 py-2">
        <label for="access_numbers" class="pr-2">Study Description </label>
        <input class="form-control form-control-sm" name="study_description" id="study_description"
            placeholder="StudyDescription" style="width:280px">
        <span class="px-3 bold"> and </span>
        <label for="patientname-input" class="pl-4 pr-2">From Date: </label>
        <input class="form-control form-control-sm" type="date" id="from-date" name="from-date" value="">
        <label for="patientid-input" class="pl-4 pr-2"
            title="Patient ID to search for, multiples are separated by space">To Date: </label>
        <input class="form-control form-control-sm" type="date" id="to-date" name="to-date" value="">
        <button type="submit" class="btn btn-primary btn-sm align-self-end ml-3">Upload</button>
    </div>
</div>
