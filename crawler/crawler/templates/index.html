<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crawler Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pikaday.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body class="container">
  {% include 'partials/header.html' %}
  {% include 'partials/search.html' %}

    <div class="embed-responsive embed-responsive-1by1">
      <iframe id="luigi" class="embed-responsive-item" frameborder="0" src="{{luigi_scheduler}}"></iframe>
    </div>
  </div>
  {% assets "js_all" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</body>

</html>
