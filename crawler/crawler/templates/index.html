<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Crawler Admin Dashboard</title>
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/pikaday.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/open-iconic-bootstrap.min.css') }}">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css') }}">
</head>

<body class="container">
  {% include 'partials/header.html' %}
  {% include 'partials/search.html' %}
  {% block content %}
  {% endblock %}
  <div class="container py-3 mt-1 bg-info">
    <a class="btn btn-sm mr-1 text-white mb-1" id="reload-button"  style="background-color: #526880;border-color: #526880;">
      Reload Prefect <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
      </svg></a>
    <div class="embed-responsive embed-responsive-1by1">
      <iframe id="prefect" class="embed-responsive-item" frameborder="0" src="{{prefect_server}}"></iframe>
    </div>
  </div>
  {% assets "js_all" %}
  <script type="text/javascript" src="{{ ASSET_URL }}"></script>
  {% endassets %}
</body>

</html>
